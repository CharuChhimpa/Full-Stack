<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Hotels!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Hotels in Ganganagar</h1>
                <div>
                    <form class="form-inline" id="form-search" data-bind="submit: search">
                        <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                       autofocus>
                        <button type="submit" id="submit-button" class="btn btn-default">Search</button>
                    </form>
                    <p id="query-summary" data-bind="text: queryResult"></p>
                    <ul class="list-group" data-bind="foreach: {data: FilteredhotelList, as: 'hotel'}" id="list">
                        <li data-bind="click: $root.populateInfoWindow" class="list-group-item">
                            <span data-bind="text: hotel.name"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
        </div>
   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="knockout/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFdO7vaqnOH4bckpWANTAtLvQaZmH5aVI&v=3&callback=initMap" onerror="googleError()">
        </script>

    </body>
</html>
